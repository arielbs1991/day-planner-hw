<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="calendar-container">
        <!-- Timeblocks go here -->
        <h2 class="date"></h2>
          <div class="calendar">
            <div class="row time-block">
                <div class="col-2 hour"><br>9:00 am</div>
                <textarea id="09" class="col-8 inputField"></textarea>
                <button id="9amBtn" class="col-2 saveBtn">Save Event</button>
            </div>
            <div class="row time-block">
                <div class="col-2 hour"><br>10:00 am</div>
                <textarea id="10" class="col-8 inputField"></textarea>
                <button id="10amBtn" class="col-2 saveBtn">Save Event</button>
            </div>
            <div class="row time-block">
                <div class="col-2 hour"><br>11:00 am</div>
                <textarea id="11" class="col-8 inputField"></textarea>
                <button id="11amBtn" class="col-2 saveBtn">Save Event</button>
            </div>
            <div class="row time-block">
                <div class="col-2 hour"><br>12:00 pm</div>
                <textarea id="12" class="col-8 inputField"></textarea>
                <button id="12pmBtn" class="col-2 saveBtn">Save Event</button>
            </div>
            <div class="row time-block">
                <div class="col-2 hour"><br>1:00 pm</div>
                <textarea id="13" class="col-8 inputField"></textarea>
                <button id="1pmBtn" class="col-2 saveBtn">Save Event</button>
            </div>
            <div class="row time-block">
                <div class="col-2 hour"><br>2:00 pm</div>
                <textarea id="14" class="col-8 inputField"></textarea>
                <button id="2pmBtn" class="col-2 saveBtn">Save Event</button>
            </div>
            <div class="row time-block">
                <div class="col-2 hour"><br>3:00 pm</div>
                <textarea id="15" class="col-8 inputField"></textarea>
                <button id="3pmBtn" class="col-2 saveBtn">Save Event</button>
            </div>
            <div class="row time-block">
                <div class="col-2 hour"><br>4:00 pm</div>
                <textarea id="16" class="col-8 inputField"></textarea>
                <button id="4pmBtn" class="col-2 saveBtn">Save Event</button>
            </div>
            <div class="row time-block">
                <div class="col-2 hour"><br>5:00 pm</div>
                <textarea id="17" class="col-8 inputField"></textarea>
                <button id="5pmBtn" class="col-2 saveBtn">Save Event</button>
            </div>
            <div class="row time-block">
                <div class="col-2 hour"><br>6:00 pm</div>
                <textarea id="18" class="col-8 inputField"></textarea>
                <button id="6pmBtn" class="col-2 saveBtn">Save Event</button>
            </div>
          </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
