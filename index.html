<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="calendar-container">
        <!-- Timeblocks go here -->
        <h2 class="date"></h2>
          <div class="calendar">
            <div class="row time-block">
                <div class="col hour"><br>9 am</div>
                <textarea id="9am" class="col inputField">Planner input field will go here</textarea>
                <button id="9amBtn" class="col saveBtn">Save Event</button>
            </div>
            <div class="row time-block">
                <div class="col hour"><br>10 am</div>
                <textarea id="10am" class="col inputField"></textarea>
                <button id="10amBtn" class="col saveBtn">Save Event</button>
            </div>
            <div class="row time-block">
                <div class="col hour"><br>11 am</div>
                <textarea id="11am" class="col inputField"></textarea>
                <button id="11amBtn" class="col saveBtn">Save Event</button>
            </div>
            <div class="row time-block">
                <div class="col hour"><br>12 pm (NOON)</div>
                <textarea id="12pm" class="col inputField"></textarea>
                <button id="12pmBtn" class="col saveBtn">Save Event</button>
            </div>
            <div class="row time-block">
                <div class="col hour"><br>1 pm</div>
                <textarea id="1pm" class="col inputField"></textarea>
                <button id="1pmBtn" class="col saveBtn">Save Event</button>
            </div>
            <div class="row time-block">
                <div class="col hour"><br>2 pm</div>
                <textarea id="2pm" class="col inputField"></textarea>
                <button id="2pmBtn" class="col saveBtn">Save Event</button>
            </div>
            <div class="row time-block">
                <div class="col hour"><br>3 pm</div>
                <textarea id="3pm" class="col inputField"></textarea>
                <button id="3pmBtn" class="col saveBtn">Save Event</button>
            </div>
            <div class="row time-block">
                <div class="col hour"><br>4 pm</div>
                <textarea id="4pm" class="col inputField"></textarea>
                <button id="4pmBtn" class="col saveBtn">Save Event</button>
            </div>
            <div class="row time-block">
                <div class="col hour"><br>5 pm</div>
                <textarea id="5pm" class="col inputField"></textarea>
                <button id="5pmBtn" class="col saveBtn">Save Event</button>
            </div>
          </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
